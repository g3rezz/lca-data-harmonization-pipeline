name: SharedDefinitions
id: https://example.org/SharedDefinitions
license: CC-BY-4.0
imports:
  - linkml:types
prefixes:
  linkml: https://w3id.org/linkml/
  ILCDsd: https://example.org/SharedDefinitions/
default_prefix: ILCDsd

########################################
# Types
########################################
types:
  UUIDType:
    base: str
    pattern: "^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$"
    description: A standard UUID (8-4-4-4-12 hex digits).
    uri: linkml:UUIDType

  Year:
    base: int
    pattern: "^[0-9]{4}$"
    description: 4-digit year.
    uri: linkml:Year

  UnixTimestamp:
    base: int
    description: Unix timestamp (milliseconds since epoch).
    uri: linkml:UnixTimestamp

  ResourceURL:
    base: str
    description: A URL string representing a resource location.
    uri: linkml:ResourceURL

########################################
# Classes
########################################

classes:
  GlobalReferenceType:
    description: >
      Master reference pattern with optional shortDesc, type, refObjectId, version, refObjectUri.
    slots:
      - id
      - shortDescription
      - type
      - refObjectId
      - version
      - refObjectUri

  OtherContent:
    description: A container holding 'anies' a list of anies objects
    slots:
      - anies

  AniesBase:
    attributes:
      id:
        identifier: true
    description: Master pattern for anies with optional name, value, timestampValue, objectValue, module.
    slots:
      - name
      - value
      - timestampValue
      - objectValue
      - module
      - scenario
      - margins
      - description
      - objectScenario

  AniesNameValue:
    is_a: AniesBase
    description: Only name + value, ignoring timestampValue, objectValue, module.
    slot_usage:
      timestampValue:
        recommended: false
      objectValue:
        recommended: false
      module:
        recommended: false

  AniesNameValueModule:
    is_a: AniesBase
    description: Requires 'module' but discards timestampValue, objectValue.
    slot_usage:
      timestampValue:
        recommended: false
      objectValue:
        recommended: false
      module:
        required: true

  AniesNameTimestamp:
    is_a: AniesBase
    description: Includes name and timestampValue. Ignores value, objectValue, and module.
    slot_usage:
      value:
        recommended: false
      objectValue:
        recommended: false
      module:
        recommended: false

  AniesNameObjectValue:
    is_a: AniesBase
    description: Includes name and objectValue. Ignores value, timestampValue, and module.
    slot_usage:
      value:
        recommended: false
      timestampValue:
        recommended: false
      module:
        recommended: false

  AniesNameValueObjectValueModule:
    is_a: AniesBase
    description: Includes name, value, objectValue and module. Ignores timestampValue.
    slot_usage:
      timestampValue:
        recommended: false

  AniesNameTypedReference:
    is_a: AniesBase
    description: An anies pattern where 'name' is required and 'objectValue' is a ShortDescripTypeRefVersion.
    slot_usage:
      value:
        recommended: false
      timestampValue:
        recommended: false
      module:
        recommended: false

  AniesWithScenario:
    is_a: AniesBase
    description: Anies object that allows scenarios.
    slot_usage:
      name:
        recommended: false
      value:
        recommended: false
      timestampValue:
        recommended: false
      objectValue:
        recommended: false
      module:
        recommended: false

  Scenario:
    description: A list of scenarios stored inside 'anies'.
    slots:
      - id
      - description
      - name
      - default

  MultiLangString:
    attributes:
      id:
        identifier: true
    slots:
      - value
      - lang

########################################
# Slots
########################################

slots:
  id:
    description: Unique ID for building URIs, e.g. 'ex:admininfo/123'.
    range: string
    identifier: true
    required: true

  shortDescription:
    description: Short description as multi-lang list.
    range: MultiLangString
    multivalued: true
    inlined_as_list: true

  description:
    description: Description as multi-lang list.
    range: MultiLangString
    multivalued: true
    inlined_as_list: true

  type:
    description: Type indicator.
    range: string

  refObjectId:
    description: Reference object ID.
    range: UUIDType

  version:
    description: Version string (e.g., '00.00.001').
    range: string

  name:
    description: Key name in anies entries.
    range: string

  value:
    description: Generic value field for simple strings.
    range: string

  timestampValue:
    description: Stores numeric Unix timestamp.
    range: UnixTimestamp

  objectValue:
    description: Dictionary-like object stored as JSON.
    range: GlobalReferenceType
    inlined: true

  anies:
    description: List of arbitrary name-value pairs.
    range: AniesBase
    multivalued: true
    inlined_as_list: true

  lang:
    description: Language code (e.g. 'en', 'de').
    range: string

  refObjectUri:
    description: Optional URI for the data set format.
    range: string

  UUID:
    range: UUIDType
    required: true
    minimum_cardinality: 1
    maximum_cardinality: 1
    description: Unique Universal Identifier, 16-byte hex number.

  module:
    range: string
    description: Module name for environmental indicatores.

  meanAmount:
    range: float
    description: Mean numeric value for the exchange and LCIA indicator.

  objectScenario:
    range: Scenario
    multivalued: true
    inlined_as_list: true
    description: A list of scenario objects inside 'anies'.

  default:
    range: boolean
    description: Indicates whether this is the default scenario.

  margins:
    range: float
    required: false
    minimum_cardinality:
    maximum_cardinality: 1
    description: The amount (in percent) of the included uncertainty margins

  scenario:
    range: string
    required: false

  # --- Exchanges and ilcdResults
  uncertaintyDistributionType: # Has enum
    range: string
    required: false
    description: >
      Defines the kind of uncertainty distribution that is valid for this 
      particular object or parameter.
      Example values: "undefined", "log-normal", "normal", "triangular", "uniform".

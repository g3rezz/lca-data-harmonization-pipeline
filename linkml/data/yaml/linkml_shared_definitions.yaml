name: SharedDefinitions
id: https://example.org/SharedDefinitions
license: CC-BY-4.0
imports:
  - linkml:types
prefixes:
  linkml: https://w3id.org/linkml/
  ILCDsd: https://example.org/SharedDefinitions/
default_prefix: ILCDsd

########################################
# Types
########################################
types:
  UUIDType:
    base: str
    pattern: "^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$"
    description: "A standard UUID (8-4-4-4-12 hex digits)."
    uri: linkml:UUIDType

  Year:
    base: int
    pattern: "^[0-9]{4}$"
    description: "4-digit year."
    uri: linkml:Year

  UnixTimestamp:
    base: int
    description: "Unix timestamp (milliseconds since epoch)."
    uri: linkml:UnixTimestamp

  ResourceURL:
    base: str
    description: "A URL string representing a resource location."
    uri: linkml:ResourceURL

########################################
# Classes
########################################

classes:
  ReferenceBase:
    attributes:
      id:
        identifier: true
    description: "Master reference pattern with optional shortDesc, type, refObjectId, version, uri."
    slots:
      - shortDescription
      - type
      - refObjectId
      - version
      - uri

  ShortDescripAndType:
    is_a: ReferenceBase
    description: "Only shortDescription + type, ignoring refObjectId, version, uri."
    slot_usage:
      refObjectId:
        recommended: false
      version:
        recommended: false
      uri:
        recommended: false

  ShortDescripTypeRef:
    is_a: ReferenceBase
    description: "shortDescription, type, refObjectId only, ignoring version, uri."
    slot_usage:
      version:
        recommended: false
      uri:
        recommended: false

  ShortDescripTypeRefVersion:
    is_a: ReferenceBase
    description: "shortDescription, type, refObjectId, version; ignoring uri."
    slot_usage:
      uri:
        recommended: false

  ShortDescripTypeRefVersionUri:
    is_a: ReferenceBase
    description: "Full pattern with shortDescription, type, refObjectId, version, uri."

  OtherContent:
    description: "A container holding 'anies': a list of anies objects"
    slots:
      - anies

  AniesBase:
    attributes:
      id:
        identifier: true
    description: "Master pattern for anies with optional name, value, timestampValue, objectValue, module."
    slots:
      - name
      - value
      - timestampValue
      - objectValue
      - module

  AniesNameValue:
    is_a: AniesBase
    description: "Only name + value, ignoring timestampValue, objectValue, module."
    slot_usage:
      timestampValue:
        recommended: false
      objectValue:
        recommended: false
      module:
        recommended: false

  AniesNameValueModule:
    is_a: AniesBase
    description: "Requires 'module' but discards timestampValue, objectValue."
    slot_usage:
      timestampValue:
        recommended: false
      objectValue:
        recommended: false
      module:
        required: true

  AniesNameTimestamp:
    is_a: AniesBase
    description: "Includes name and timestampValue. Ignores value, objectValue, and module."
    slot_usage:
      value:
        recommended: false
      objectValue:
        recommended: false
      module:
        recommended: false

  AniesNameObjectValue:
    is_a: AniesBase
    description: "Includes name and objectValue. Ignores value, timestampValue, and module."
    slot_usage:
      value:
        recommended: false
      timestampValue:
        recommended: false
      module:
        recommended: false

  AniesNameValueObjectValueModule:
    is_a: AniesBase
    description: "Includes name, value, objectValue and module. Ignores timestampValue."
    slot_usage:
      timestampValue:
        recommended: false

  AniesNameTypedReference:
    is_a: AniesBase
    description: "An anies pattern where 'name' is required and 'objectValue' is a ShortDescripTypeRefVersion."
    slot_usage:
      value:
        recommended: false
      timestampValue:
        recommended: false
      module:
        recommended: false

  MultiLangString:
    attributes:
      id:
        identifier: true
    slots:
      - value
      - lang

########################################
# Slots
########################################

slots:
  id:
    range: string
    identifier: true
    required: true
    description: "Unique ID for building URIs, e.g. 'ex:admininfo/123'."

  shortDescription:
    range: MultiLangString
    multivalued: true
    inlined_as_list: true
    description: "Short description as multi-lang list."

  type:
    range: string
    description: "Type indicator."

  refObjectId:
    range: UUIDType
    description: "Reference object ID."

  version:
    range: string
    description: "Version string (e.g., '00.00.001')."

  name:
    range: string
    description: "Key name in anies entries."

  value:
    range: string
    description: "Generic value field for simple strings."

  timestampValue:
    range: UnixTimestamp
    description: "Stores numeric Unix timestamp."

  objectValue:
    range: ShortDescripTypeRefVersion
    inlined: true
    description: "Dictionary-like object stored as JSON."

  anies:
    range: AniesBase
    multivalued: true
    inlined_as_list: true
    description: "List of arbitrary name-value pairs."

  lang:
    range: string
    description: "Language code (e.g. 'en', 'de')."

  uri:
    range: string
    description: "Optional URI for the data set format."

  unit:
    range: string
    description: "Descriptive name of the unit."

  unitDescription:
    range: string
    description: "Extra description for the unit."

  UUID:
    range: UUIDType
    required: true
    minimum_cardinality: 1
    maximum_cardinality: 1
    description: "Unique Universal Identifier, 16-byte hex number."

  module:
    range: string
    description: "Module name for environmental indicatores."

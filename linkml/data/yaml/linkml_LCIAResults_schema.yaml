name: ILCDlciaResults
id: https://example.org/ILCDlciaResults
license: CC-BY-4.0
imports:
  - linkml:types
  - linkml_shared_definitions # Reuse classes/slots from SharedDefinitions
prefixes:
  linkml: https://w3id.org/linkml/
  ILCDlcia: https://example.org/ILCDlciaResults/
default_prefix: ILCDlcia

########################################
# Classes
########################################
classes:
  LCIAResults:
    description: "Top-level container for the LCIAResults section."
    slots:
      - id
      - LCIAResult

  # Each entry in the LCIAResult array
  LCIAResultEntry:
    description: "Represents a single LCIA result object."
    slots:
      - id
      - referenceToLCIAMethodDataSet
      - meanAmount
      - uncertaintyDistributionType
      - otherLCIA # renamed from 'other' to avoid collisions

  referenceToLCIAMethodDataSetEntry:
    description: "Local sub-class for referenceToLCIAMethodDataSet, inheriting from GlobalReferenceType"
    is_a: GlobalReferenceType
    slots:
      - id

  LCIAOtherContent:
    description: "Custom class for LCIA 'other'."
    is_a: OtherContent
    slots:
      - id
    slot_usage:
      anies:
        range: AniesNameValueObjectValueModule

########################################
# Slots
########################################
slots:
  # -- LCIAResults
  LCIAResult:
    range: LCIAResultEntry
    multivalued: true
    inlined_as_list: true
    description: "List of LCIAResultEntry objects."

  # -- LCIAResultEntry
  referenceToLCIAMethodDataSet:
    range: referenceToLCIAMethodDataSetEntry
    inlined: true
    description: "Reference to the LCIA method data set (includes shortDescription, type, refObjectId, version, uri)."

  otherLCIA:
    range: LCIAOtherContent
    inlined: true
    description: "Renamed from 'other' in JSON. Holds an 'anies' array with modules and possibly referenceToUnitGroupDataSet."
